    var euro = localStorage.getItem("euro")
    var percent = localStorage.getItem("percent")
    if(euro==null){
      euro = 0.35
    }
    if(isNaN(euro)){
      euro = 0.35
    }
    if(percent==null){
      percent = 2.49
    }  
    if(isNaN(percent)){
      percent = 2.49
    }

    percent = percent/100
    percent = Math.round(percent*10000)/10000
    percent = parseFloat(percent)
    euro = parseFloat(euro)


    function calc1(){
      var input1 = document.getElementById("input1").value
      solution1 = ((parseFloat(input1) * percent)+ euro)
      solution1 = Math.round(solution1*100)/100
      rest = parseFloat(input1)-solution1
      rest = Math.round(rest*100)/100
      document.getElementById("solution1").innerHTML = "Gebühren: " + solution1 + " € </br>" + "Restbetrag: " + rest + " €"
    }

    function calc2(){
      var input2 = document.getElementById("input2").value
      solution2 = (((parseFloat(input2)+euro+0.0)) / (100-(percent*100))*100)
      solution2 = Math.round(solution2*100)/100
      rest2 = (parseFloat(solution2)-parseFloat(input2))
      rest2 = Math.round(rest2*100)/100
      document.getElementById("solution2").innerHTML = "Gebühren: " + rest2 + " € </br>" + "Gesendet: " + solution2 + " €"
